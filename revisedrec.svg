<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 -20 650 180" height="180" width="650">
  <title>Flowchart: Process for revising a W3C Recommendation</title>
  <g id="basicProcess" opacity=".6">

    <g id="Modif-nodeWD" role="list" aria-labelledby="modif-nodewd-label">
      <title id="modif-nodewd-label">Working Draft</title>
      <ellipse ry="18" rx="38" cy="40" cx="97" stroke="black" fill="#fff"></ellipse>
      <a xlink:href="#RecsWD" aria-labelledby="modif-nodewd-label">
        <text font-size="14" font-family="Times,serif" y="44" x="97" text-anchor="middle">WD</text>
      </a>

      <g id="Modif-repeatWD" role="listitem"
        aria-labelledby="modif-repeatwd-label modif-repeatwd-text">
        <title id="modif-repeatwd-label">Publish a New Working Draft</title>
        <text id="modif-repeatwd-text" font-size="8" x="60" y="0">Important changes/6 months</text>
        <path d="M78,24C73,14 79,4 97,4 108,4 115,8 117,14"
          fill="none" stroke="black" stroke-dasharray="6 1"></path>
        <polygon points="120,14 116,24 114,13"></polygon> </g>

      <g id="Modif-toCR" role="listitem"
        aria-labelledby="modif-tocr-label modif-tocr-text" fill="#060">
        <title id="modif-tocr-label">Advance to Candidate Recommendation</title> 
        <text id="modif-tocr-label" x="138" y="38" font-size="8">Director's approval</text>
          <path stroke="#060" d="M135,40h81"></path>
          <polygon points="211,36 221,40 211,44"></polygon> </g>
    </g>

    <g id="Modif-nodeCR" role="list" aria-labelledby="modif-nodecr-label">
      <title id="modif-nodecr-label">Candidate recommendation - Patent Policy Exclusion Opportunity</title>
      <ellipse ry="18" rx="38" cy="40" cx="260" stroke="black" fill="#fff"></ellipse>
      <a xlink:href="#RecsCR">
        <text font-size="14" font-family="Times,serif" y="44" x="260" text-anchor="middle">CR</text></a>

      <g role="listitem" id="Modif-repeatCR"
        aria-labelledby="modif-repeatcr-label modif-repeatcr-text" fill="#060">
        <text font-size="8" id="modif-repeatcr-text">
          <tspan x="225" y="-10">Directors approval for</tspan>
          <tspan x="230" y="0">substantive changes</tspan></text>
        <path stroke="#000" d="M242,24C238,14 244,4 260,4 271,4 277,8 279,14"
          stroke-dasharray="5 11" fill="none"></path>
        <path stroke="#060" d="M242,24C238,14 244,4 260,4 271,4 277,8 279,14"
          stroke-dasharray="5 11" stroke-dashoffset="8" fill="none"></path>
        <polygon points="282,14 277,24 275,13"></polygon> </g>

      <g id="Modif-ToPR" role="listitem"
        aria-labelledby="modif-topr-label modif-topr-text" fill="#060">
        <title id="modif-topr-label">Advance to Proposed Recommendation</title> 
        <text id="modif-topr-label" x="300" y="38" font-size="8">Director's approval</text>
        <path d="M298,40h77" stroke="#060"></path>
        <polygon points="374,36 384,40 374,44"></polygon> </g>

      <g id="Modif-backToWD" role="listitem"
        aria-labelledby="modif-backtowd-label modif-backtowd-text" fill="#600">
        <title id="modif-backtowd-label">Return to Working Draft</title> 
        <text id="modif-backtowd-label" font-size="8">
          <tspan x="142" y="56">WG or Director decision</tspan>
          <tspan x="144" y="64">e.g. for further review</tspan></text>
        <path d="M140,47h84" stroke-dasharray="4 4" stroke="#600"></path>
        <polygon points="140,45 133,47 140,49"></polygon> </g>
    </g>

    <g id="Modif-nodePR" role="list" aria-labelledby="modif-nodepr-label">
      <title id="modif-nodepr-label">Proposed Recommendation - Advisory Committee Review</title>
      <ellipse ry="18" rx="28" cy="40" cx="413" stroke="black" fill="none"></ellipse>
      <a xlink:href="#RecsPR">
        <text font-size="14" font-family="Times,serif" y="44" x="413" text-anchor="middle">PR</text></a>

      <g id="Modif-ToRec" role="listitem"
        aria-labelledby="modif-torec-label modif-torec-text" fill="#060">
        <title id="modif-topr-label">Advance to Recommendation</title> 
        <text id="modif-topr-label" x="300" y="38" font-size="8">  
          <tspan x="445" y="30">Advisory Committee Review</tspan>
          <tspan x="445" y="38">Director's Decision</tspan></text>

        <path d="M441,40h100" stroke="#060"></path>
        <polygon points="534,36 544,40 534,44"></polygon> </g>

      <g id="Modif-BackToCR" role="listitem"
        aria-labelledby="modif-backtocr-label modif-backtocr-text" fill="#600">
        <title id="modif-backtocr-label">Return to Working Draft</title> 
        <text id="modif-backtowd-label" font-size="8">
          <tspan x="302" y="56">Director Decision</tspan>
          <tspan x="304" y="64">For minor changes</tspan></text>
        <path d="M301,47h88" stroke-dasharray="3 5" stroke="#600"></path>
        <polygon points="301,45 296,47 301,49"></polygon> </g>

      <g id="Modif-PRBackToWD" role="listitem"
        aria-labelledby="modif-prbacktowd-label modif-prbacktowd-text" fill="#c00">
        <title id="modif-prbacktocr-label">Return to Working Draft</title> 
        <text id="modif-prbacktowd-label" font-size="8">
          <tspan x="202" y="78">Director decision for further work and review</tspan></text>
        <path d="M413,58v12h-316v-6" stroke-dasharray="2 2" stroke="#c00" fill="none"></path>
        <polygon points="95,64 97,59 99,64"></polygon> </g>

    </g>

    <g id="Modif-nodeRec" stroke="black">
      <ellipse ry="18" rx="28" cy="40" cx="573" fill="none" stroke-width="2"></ellipse>
      <a xlink:href="#RecsW3C">
        <text font-size="16" font-family="Times,serif" y="44" x="573"
          text-anchor="middle" stroke-width=".3">REC</text></a>
    </g>
  </g>

          <g id="changeARec" stroke="black">
            <path d="M443,58 v20"></path><polygon points="443,78 441,71 445,71"></polygon>
            <polygon points="443,78 486,103 443,128 400,103" fill="none"></polygon>
            <text x="445" y="68" font-size="10" stroke="none">Changes to text</text>
            <text x="443" y="103" text-anchor="middle" font-size="10" stroke-width="0.2"><tspan>Substantive</tspan><tspan x="443" y="113" text-anchor="middle">changes?</tspan></text></g>
          <g id="RecToPR">
            <text x="370" y="100" font-size="10" stroke="none">No</text>
            <path d="M400,103h-37v-45" stroke="black" fill="none"></path><polygon stroke="black" points="363,58 361,65 365,65"></polygon></g>
          <g id="Modif-RecSubstantiveChanges" stroke="black">
            <text x="488" y="100" font-size="10" stroke-width="0.2">Yes</text>
            <path d="M486,103h20v40h-246v-15" fill="none"></path>
            <polygon points="260,128 262,133 258,133"></polygon>
            <polygon points="260,128 300,103 260,78 220,103" fill="none"></polygon>
            <text font-size="10" stroke-width="0.2" x="260" y="98" text-anchor="middle">New<tspan x="260" y="108" text-anchor="middle">Features?</tspan></text></g>
          <g id="Modif-NoNewFeatures">
            <path d="M260,78v-20" stroke="black"></path>
            <text x="262" y="75" font-size="10">No</text>
            <polygon points="260,58 262,63 258,63" stroke="black"></polygon> </g>
          <g id="Modif-BackToFPWD" stroke="black">
            <a xlink:href="#first-wd"><text font-size="8" font-family="Times,serif" y="38" x="16" stroke="none">First WD</text></a>
            <path d="M220,103h-210v-63h43" fill="none"></path>
            <text x="200" y="100" stroke-width="0.2" fill="black" font-size="10">Yes</text>
            <polygon points="53,38 58,40 53,42"></polygon> </g> </svg>